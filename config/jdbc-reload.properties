jdbc.reload.stopword.sql=select gel.lexicon_text as word from es_lexicon gel where gel.lexicon_type = 1 and gel.lexicon_status = 0 and gel.del_flag = 0 order by gel.lexicon_id desc 
# 数据库查询间隔时间 每隔10秒请求一次
jdbc.reload.interval=10